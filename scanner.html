<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #reader {
            width: 100%;
            margin: 0 auto;
        }
        #result {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success-scan {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Receipt Scanner</h1>
    <div id="reader"></div>
    <div id="result">
        <h2>Scan Result:</h2>
        <div class="receipt-details"></div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log("Decoded text:", decodedText);

            let receiptDetails = document.querySelector('.receipt-details');
            receiptDetails.innerHTML = "";

            try {
                // Attempt to parse QR content as JSON
                const data = JSON.parse(decodedText);

                // Build receipt details from JSON data
                const itemsHtml = data.items
                    .map(item => `<li>${item.name}: RM${item.price} x${item.quantity}</li>`)
                    .join("");

                receiptDetails.innerHTML = `
                    <h3>Payment Details</h3>
                    <p>Date: ${data.date || "N/A"}</p>
                    <p>Payment Method: ${data.paymentMethod || "N/A"}</p>
                    <p>Items Purchased:</p>
                    <ul>${itemsHtml}</ul>
                    <p>Total Price: RM${data.totalPrice || "N/A"}</p>
                `;
            } catch (error) {
                // Handle plain text or invalid JSON
                console.warn("Invalid JSON format, treating as plain text.");
                receiptDetails.innerHTML = `
                    <h3>Scan Result</h3>
                    <p>${decodedText}</p>
                `;
            }

            const successMsg = document.createElement('div');
            successMsg.className = 'success-scan';
            successMsg.textContent = 'Receipt scanned successfully!';
            document.querySelector('#result').prepend(successMsg);

            const paymentSuccessMsg = document.createElement('div');
            paymentSuccessMsg.className = 'success-scan';
            paymentSuccessMsg.textContent = 'Payment Successful!';
            document.querySelector('#result').append(paymentSuccessMsg);

            setTimeout(() => {
                successMsg.remove();
                paymentSuccessMsg.remove();
            }, 3000);
        }

        function onScanFailure(error) {
            console.warn("QR Code scanning failed:", error);
        }

        const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            fps: 30,
            qrbox: { width: 300, height: 300 }
        });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
