<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        #reader {
            width: 100%;
            margin: 0 auto;
        }
        #result {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .receipt-details {
            margin-top: 20px;
        }
        .item-list {
            list-style: none;
            padding: 0;
        }
        .item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .success-scan {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Receipt Scanner</h1>
        <a href="dashboard.html" class="btn">Back to Dashboard</a>
    </div>

    <div id="reader"></div>
    <div id="result">
        <h2>Scan Result:</h2>
        <div class="receipt-details"></div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            try {
                console.log('Decoded text:', decodedText);
                const receiptData = JSON.parse(decodedText);
                displayReceiptDetails(receiptData);
                
                // Store scanned receipt
                const scannedReceipts = JSON.parse(localStorage.getItem('scannedReceipts') || '[]');
                const newScan = {
                    ...receiptData,
                    scannedAt: new Date().toISOString()
                };
                scannedReceipts.push(newScan);
                localStorage.setItem('scannedReceipts', JSON.stringify(scannedReceipts));

                // Show success message
                const successMsg = document.createElement('div');
                successMsg.className = 'success-scan';
                successMsg.textContent = 'Receipt scanned successfully!';
                document.querySelector('#result').prepend(successMsg);

                // Remove success message after 3 seconds
                setTimeout(() => successMsg.remove(), 3000);
            } catch (error) {
                console.error('Error parsing QR code data:', error);
                alert('Invalid QR code format');
            }
        }

        function displayReceiptDetails(data) {
            const receiptDetails = document.querySelector('.receipt-details');
            let html = `
                <div class="receipt-header">
                    <h2>Payment Receipt</h2>
                    <p>Date: ${data.date}</p>
                </div>
                <div class="receipt-content">
                    <p>Payment Method: ${data.paymentMethod}</p>

                    <div class="item-details">
                        <p>Items Purchased:</p>
                        ${data.items.map(item => 
                            `<p>${item.name} x${item.quantity}</p>`
                        ).join('')}
                    </div>

                    <div class="price-details">
                        <p>Original Price: RM${data.originalPrice.toFixed(2)}</p>
                        <p>Discount: ${data.discount}%</p>
                        <p>Final Price: RM${data.finalPrice.toFixed(2)}</p>
                    </div>

                    <div class="total">
                        <p>Total Amount: RM${data.totalAmount.toFixed(2)}</p>
                    </div>
                </div>
            `;

            receiptDetails.innerHTML = html;
        }

        function onScanFailure(error) {
            console.warn(`QR Code scanning failed: ${error}`);
        }

        // Initialize QR Scanner with better configuration
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            }
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
