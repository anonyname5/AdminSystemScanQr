<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        #reader {
            width: 100%;
            margin: 0 auto;
        }
        #result {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .receipt-details {
            margin-top: 20px;
        }
        .success-scan {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Receipt Scanner</h1>
        <a href="dashboard.html" class="btn">Back to Dashboard</a>
    </div>

    <div id="reader"></div>
    <div id="result">
        <h2>Scan Result:</h2>
        <div class="receipt-details"></div>
    </div>

    <script>
        // Function to handle a successful QR scan
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Decoded Text:', decodedText);

            const receiptDetails = document.querySelector('.receipt-details');
            receiptDetails.innerHTML = `
                <h3>Scan Result</h3>
                <p>Payment Method: ${decodedText}</p>
            `;

            const successMsg = document.createElement('div');
            successMsg.className = 'success-scan';
            successMsg.textContent = 'Receipt scanned successfully!';
            document.querySelector('#result').prepend(successMsg);

            // Remove the success message after 3 seconds
            setTimeout(() => successMsg.remove(), 3000);
        }

        // Function to handle scanning failure
        function onScanFailure(error) {
            console.warn('QR Code scanning failed:', error);
        }

        // Initialize the QR Code scanner
        const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            fps: 30,
            qrbox: { width: 300, height: 300 }
        });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
